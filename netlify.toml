[build]
  command = "npm run build"
  publish = "dist"

# Sitemap alias
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 301

# Proxy S-330 editor to its dedicated Netlify app
[[redirects]]
  from = "/roland/s330/editor"
  to = "https://s330.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/roland/s330/editor/"
  to = "https://s330.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/roland/s330/editor/*"
  to = "https://s330.netlify.app/:splat"
  status = 200
  force = true
